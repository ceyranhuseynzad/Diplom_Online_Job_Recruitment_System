<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Apply Job Page</title>

</head>
<body>
    <style>
        body {
        font-family: Arial, sans-serif;
    }
    
    .container {
        width: 80%;
        margin: 0 auto;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    input[type="text"], input[type="email"], input[type="tel"] {
        margin-bottom: 10px;
    }
    
    input[type="submit"] {
        margin-top: 10px;
        cursor: pointer;
    }
    
    #message {
        margin-top: 10px;
        color: green;
    }
    </style>
	<div class="container">
		<h1>Apply for the Job</h1>
		<form id="job-application-form">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<br>
			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone" required>
			<br>
			<label for="resume">Upload Resume:</label>
			<input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
			<br>
			<input type="submit" value="Submit">
		</form>
		<div id="message"></div>
	</div>
	<script >
        document.getElementById('job-application-form').addEventListener('submit', function(event) {
	event.preventDefault();

	var name = document.getElementById('name').value;
	var email = document.getElementById('email').value;
	var phone = document.getElementById('phone').value;
	var resume = document.getElementById('resume').files[0];

	if (!name || !email || !phone || !resume) {
		document.getElementById('message').textContent = 'Please fill out all fields and upload a resume.';
		return;
	}
